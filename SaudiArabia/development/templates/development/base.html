<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <a href="{% url 'development:Light_mode_view' %}" class=""><span class="material-symbols-outlined {% if request.COOKIES.mode == 'False' %} active {% endif %}">light_mode</span></a>
          <a href="{% url 'development:dark_mode_view' %}" class=""><span class="material-symbols-outlined {% if request.COOKIES.mode == 'True' %} active {% endif %}">dark_mode</span></a>
        </div>
      </div>
    </nav>
